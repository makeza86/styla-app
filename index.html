<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STYLA — найди свой стиль</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to bottom, #f8f3e8, #e8d3b4);
      color: #3b2e1a;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Золотые частицы / блики */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255, 215, 0, 0.25) 1px, transparent 2px);
      background-size: 50px 50px;
      animation: sparkle 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes sparkle {
      from { background-position: 0 0; }
      to { background-position: 100px 100px; }
    }

    header {
      text-align: center;
      margin-top: 70px;
      position: relative;
      z-index: 1;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 58px;
      font-weight: 700;
      color: #d4af37;
      text-shadow: 0 0 12px rgba(255, 223, 120, 0.9);
      position: relative;
      letter-spacing: 2px;
    }

    .logo::before {
      content: "";
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 50px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/58/Gold_Crown_PNG_Clipart.png') center/contain no-repeat;
      filter: drop-shadow(0 0 8px rgba(255, 223, 120, 0.8));
    }

    .tagline {
      font-size: 18px;
      margin-top: 18px;
      color: #5e4a2f;
      padding: 0 25px;
      line-height: 1.5;
    }

    .illustration {
      width: 100%;
      height: 320px;
      background: url('https://png.pngtree.com/png-clipart/20231016/original/pngtree-two-young-girls-shopping-in-fashionable-clothes-png-image_13318328.png') center/contain no-repeat;
      margin-top: 40px;
      z-index: 1;
    }

    .start-btn {
      background: linear-gradient(90deg, #d4af37, #c39a4b);
      color: white;
      border: none;
      padding: 16px 70px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(184, 134, 11, 0.4);
      transition: all 0.3s ease;
      margin-bottom: 60px;
      z-index: 1;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e1c25a, #b98b2a);
    }

    footer {
      font-size: 14px;
      color: #6b563a;
      margin-bottom: 15px;
      text-align: center;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .logo { font-size: 46px; }
      .tagline { font-size: 16px; }
      .illustration { height: 250px; }
      .start-btn { padding: 14px 50px; font-size: 18px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">STYLA</div>
    <div class="tagline">
      Здесь каждый найдёт свой стиль среди <b>1000+</b> товаров.<br>
      Примеряй, сочетай и делись своим образом.
    </div>
  </header>

  <div class="illustration"></div>

  <button class="start-btn" onclick="window.location.href='profile.html'">Начать</button>

  <footer>© 2025 STYLA — виртуальная мода нового поколения</footer>

</body>
</html>
