<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STYLA — твой стиль в одном месте</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to bottom, #f7f2e9, #e8d3b4);
      color: #3b2e1a;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-top: 60px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 56px;
      font-weight: 700;
      color: #b68a28;
      text-shadow: 0 0 12px rgba(255, 214, 150, 0.8);
      position: relative;
      letter-spacing: 2px;
    }

    .logo::before {
      content: "";
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 25px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/Emoji_u1f451.svg/1200px-Emoji_u1f451.svg.png') no-repeat center;
      background-size: contain;
      filter: hue-rotate(38deg) brightness(1.2);
    }

    .tagline {
      font-size: 17px;
      margin-top: 14px;
      color: #5e4a2f;
      padding: 0 28px;
      line-height: 1.5;
    }

    .image-wrapper {
      width: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-top: 20px;
    }

    .image-wrapper img {
      width: 90%;
      max-width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      object-fit: cover;
    }

    .start-btn {
      background: linear-gradient(90deg, #d4af37, #c39a4b);
      color: white;
      border: none;
      padding: 16px 68px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(184, 134, 11, 0.4);
      transition: all 0.3s ease;
      margin-bottom: 50px;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e1c25a, #b98b2a);
    }

    footer {
      font-size: 14px;
      color: #6b563a;
      margin-bottom: 15px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .logo { font-size: 44px; }
      .tagline { font-size: 15px; }
      .start-btn { padding: 14px 50px; font-size: 18px; }
      .image-wrapper img { max-width: 280px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">STYLA</div>
    <div class="tagline">
      Здесь каждый найдёт свой стиль среди <b>1000+</b> товаров.<br>
      Примеряй, сочетай и делись своим образом.
    </div>
  </header>

  <div class="image-wrapper">
    <img src="https://i.postimg.cc/VvGkFyN7/fashion-sample.jpg" alt="Fashion Models">
  </div>

  <button class="start-btn" onclick="window.location.href='profile.html'">Начать</button>

  <footer>© 2025 STYLA — твой персональный модный ассистент</footer>

</body>
</html>
