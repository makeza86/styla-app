<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styla App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Приветственная анимация -->
    <div id="splash">
        <h1>Welcome to Styla</h1>
        <p>Your virtual fashion companion</p>
        <button onclick="showRegistration()">Start</button>
    </div>

    <!-- Регистрация -->
    <div id="registration" class="hidden">
        <h2>Register</h2>
        <form id="regForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            <label>Upload Full-Body Photo:</label>
            <input type="file" id="photoUpload" accept="image/*" required>
            <button type="submit">Create Avatar</button>
        </form>
    </div>

    <!-- Основной экран приложения -->
    <div id="mainApp" class="hidden">
        <header>
            <h1>Styla App</h1>
        </header>

        <main>
            <section class="card" id="avatar-section">
                <h2>Your Avatar</h2>
                <div class="avatar-placeholder" id="avatarDisplay">Avatar will appear here</div>
            </section>

            <section class="card" id="categories">
                <h2>Categories</h2>
                <div class="categories-list">
                    <button onclick="alert('Tops demo')">Tops</button>
                    <button onclick="alert('Bottoms demo')">Bottoms</button>
                    <button onclick="alert('Dresses demo')">Dresses</button>
                    <button onclick="alert('Outerwear demo')">Outerwear</button>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
