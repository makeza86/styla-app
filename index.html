<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STYLA — твой стиль в одном месте</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #e7dcc3, #c4a676);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #2e2e2e;
    }

    .logo {
      font-size: 48px;
      font-weight: 600;
      letter-spacing: 2px;
      color: #2e2e2e;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 16px;
      color: #5a4d3a;
      margin-bottom: 60px;
    }

    .start-btn {
      background-color: #c4a676;
      color: white;
      border: none;
      padding: 18px 60px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      background-color: #b18c5d;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #5a4d3a;
    }
  </style>
</head>
<body>

  <div class="logo">STYLA</div>
  <div class="tagline">Создай свой идеальный образ прямо сейчас</div>
  <button class="start-btn" onclick="window.location.href='profile.html'">Начать</button>

  <footer>© 2025 STYLA — виртуальный стиль нового поколения</footer>

</body>
</html>
