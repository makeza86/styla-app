<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styla App Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="phone-frame">
            <div class="phone-screen">
                
                <!-- Splash Screen -->
                <div id="splash">
                    <h1>Styla</h1>
                    <p>Discover your luxurious virtual wardrobe</p>
                    <button onclick="showRegistration()">Start</button>
                </div>

                <!-- Registration Screen -->
                <div id="registration" class="hidden">
                    <h2>Register</h2>
                    <form id="regForm">
                        <input type="text" id="name" placeholder="Name" required>
                        <input type="number" id="age" placeholder="Age" required>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                        <label>Upload Full-Body Photo:</label>
                        <input type="file" id="photoUpload" accept="image/*" required>
                        <button type="submit">Create Avatar</button>
                    </form>
                </div>

                <!-- Main App Screen -->
                <div id="mainApp" class="hidden">
                    <header>
                        <h1>Styla App</h1>
                    </header>
                    <main>
                        <section class="card" id="avatar-section">
                            <h2>Your Avatar</h2>
                            <div class="avatar-placeholder" id="avatarDisplay">
                                Avatar will appear here
                            </div>
                        </section>

                        <section class="card" id="categories">
                            <h2>Categories</h2>
                            <div class="categories-list">
                                <div class="category-group">
                                    <h3>Tops</h3>
                                    <button onclick="wearClothes('tops', 0)">1</button>
                                    <button onclick="wearClothes('tops', 1)">2</button>
                                </div>
                                <div class="category-group">
                                    <h3>Bottoms</h3>
                                    <button onclick="wearClothes('bottoms', 0)">1</button>
                                    <button onclick="wearClothes('bottoms', 1)">2</button>
                                </div>
                                <div class="category-group">
                                    <h3>Dresses</h3>
                                    <button onclick="wearClothes('dresses', 0)">1</button>
                                    <button onclick="wearClothes('dresses', 1)">2</button>
                                </div>
                                <div class="category-group">
                                    <h3>Outerwear</h3>
                                    <button onclick="wearClothes('outerwear', 0)">1</button>
                                    <button onclick="wearClothes('outerwear', 1)">2</button>
                                </div>
                            </div>
                        </section>
                    </main>
                </div>

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
