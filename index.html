<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styla App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Styla App</h1>
        <p>Try clothes on your avatar or upload your photo!</p>
    </header>

    <main>
        <section class="card" id="avatar-section">
            <h2>Digital Avatar</h2>
            <div class="avatar-placeholder">Avatar will appear here</div>
        </section>

        <section class="card" id="upload-section">
            <h2>Upload Your Photo</h2>
            <input type="file" id="photoUpload" accept="image/*">
        </section>

        <section class="card" id="categories">
            <h2>Categories</h2>
            <div class="categories-list">
                <button>Tops</button>
                <button>Bottoms</button>
                <button>Dresses</button>
                <button>Outerwear</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
