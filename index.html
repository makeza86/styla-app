<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styla App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Styla App</h1>
        <p>Try clothes on your digital avatar or upload your photo!</p>
    </header>

    <main>
        <section id="avatar-section">
            <h2>Digital Avatar</h2>
            <p>Here your avatar will appear.</p>
        </section>

        <section id="upload-section">
            <h2>Upload Your Photo</h2>
            <input type="file" id="photoUpload" accept="image/*">
        </section>

        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li>Tops</li>
                <li>Bottoms</li>
                <li>Dresses</li>
                <li>Outerwear</li>
            </ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
